<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Remix Icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style-type: none;
      border: none;
      outline: none;
      font-family: Poppins, sans-serif;
      color: #fff;
    }
    body {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("https://i.postimg.cc/RFqSM2rc/bg.jpg");
      background-size: cover;
      background-position: center;
      padding: 20px;
    }
    .content {
      width: 400px;
      max-width: 100%;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(13px);
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .content h2 {
      font-size: 38px;
      font-weight: 700;
      text-align: center;
    }
    .content .input-box {
      position: relative;
      width: 100%;
      height: 55px;
      margin: 25px 0;
    }
    .content .input-box input {
      background: transparent;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 20px 45px 20px 20px;
      font-size: 16px;
    }
    input::placeholder {
      color: #fff;
      font-size: 16px;
    }
    .input-box i {
      position: absolute;
      top: 50%;
      right: 18px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }
    .content .remember {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: -10px 0 16px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .remember label input {
      accent-color: #fff;
      margin-right: 4px;
      cursor: pointer;
    }
    .remember a {
      color: #fff;
    }
    .remember a:hover {
      text-decoration: underline;
    }
    .btnn {
      display: inline-block;
      background: #fff;
      color: #0a2862;
      width: 100%;
      border-radius: 30px;
      font-size: 16px;
      height: 45px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      margin: 16px 0 10px;
    }
    input[type="checkbox"] {
      width: 15px;
      height: 15px;
    }
    /* Hide default browser clear/reveal buttons */
    input::-ms-reveal,
    input::-ms-clear {
      display: none;
    }
    input::-webkit-credentials-auto-fill-button,
    input::-webkit-clear-button,
    input::-webkit-inner-spin-button,
    input::-webkit-contacts-auto-fill-button {
      display: none !important;
      visibility: hidden !important;
      pointer-events: none;
      height: 0;
      width: 0;
      margin: 0;
      padding: 0;
    }

    /* ---------- Responsive Styles ---------- */
    @media (max-width: 768px) {
      .content {
        width: 100%;
        padding: 25px 20px;
      }
      .content h2 {
        font-size: 32px;
      }
      .btnn {
        font-size: 15px;
        height: 42px;
      }
    }

    @media (max-width: 480px) {
      .content h2 {
        font-size: 26px;
      }
      .content .input-box {
        height: 50px;
        margin: 20px 0;
      }
      .content .input-box input {
        font-size: 14px;
        padding: 15px 40px 15px 15px;
      }
      .input-box i {
        font-size: 16px;
        right: 14px;
      }
      .btnn {
        font-size: 14px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <form action="">
      <h2>Login</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <i class="ri-user-fill"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
        <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
      </div>
      <div class="remember">
        <label><input type="checkbox" />Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btnn">Login</button>
    </form>
  </div>

  <script>
    const input = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");

    toggle.addEventListener("click", () => {
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      toggle.classList.toggle("ri-eye-fill");
      toggle.classList.toggle("ri-eye-off-fill");
    });
  </script>
</body>
</html>
